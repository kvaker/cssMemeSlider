<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <title>Slider</title>
</head>

<body>
    <div id="frame">
        <input type="radio" name="frame" id="frame1" checked />
        <input type="radio" name="frame" id="frame2" />
        <input type="radio" name="frame" id="frame3" />
        <input type="radio" name="frame" id="frame4" />
        <div id="slides">
            <div id="overflow">
                <div class="inner">
                    <div class="frame frame_1">
                        <div class="frame-content">
                            <img src="img/1476799474_pro-len-i-lentyaev-3.jpg" alt="len">
                        </div>
                        <div class="slides_info">
                        <p class="mem-words">“Как после работы можно идти куда-то? После работы можно ходить?”</p>
                            <div class="mem-content"><span></span></div>
                        </div>
                    </div>
                    <div class="frame frame_2">
                        <div class="frame-content">
                            <img src="img/1476799454_pro-len-i-lentyaev-12.jpg" alt="len">
                        </div>
                        <div class="slides_info">
                        <p class="mem-words">“Лень - это лучший из 7 грехов, он мешает совершать другие 6.”</p>
                            <div class="mem-content"><span></span></div>
                        </div>
                        </div>
                    <div class="frame frame_3">
                        <div class="frame-content">
                            <img src="img/1476799407_pro-len-i-lentyaev-19.jpg" alt="len">
                        </div>
                        <div class="slides_info">
                        <p class="mem-words">“Составил большой список дел. Только кто их делать будет?”</p>
                            <div class="mem-content"><span></span></div>
                        </div>
                        </div>
                    <div class="frame frame_4">
                        <div class="frame-content">
                            <img src="img/1476799474_pro-len-i-lentyaev-5.jpg" alt="len">
                        </div>
                        <div class="slides_info">
                        <p class="mem-words">“И дело мастера боялось, и мастер дела избегал”</p>
                        <div class="mem-content"><span></span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="controls">
                <label for="frame1"></label>
                <label for="frame2"></label>
                <label for="frame3"></label>
                <label for="frame4"></label>
            </div>
            <div id="bullets">
                <label for="frame1"></label>
                <label for="frame2"></label>
                <label for="frame3"></label>
                <label for="frame4"></label>
            </div>
        </div>
    </div>
</body>

</html>
