<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <title>Slider</title>
</head>

<body>
    <div id="frame">
        <input type="radio" name="frame" id="frame1" checked />
        <input type="radio" name="frame" id="frame2" />
        <input type="radio" name="frame" id="frame3" />
        <input type="radio" name="frame" id="frame4" />
        <div id="slides">
            <div id="overflow">
                <div class="inner">
                    <div class="frame frame_1">
                        <div class="frame-content">
                            <img src="img/1476799474_pro-len-i-lentyaev-3.jpg" alt="len">
                        </div>
                        <p class="mem-words">“Как вы после работы можете ходить на тренировки, курсы, вот это вот всё? Даже
                            не так. Как вы после работы можете ходить?”</p>
                        <p class="name-mem">Худший Твитор</p>
                    </div>
                    <div class="frame frame_2">
                        <div class="frame-content">
                        </div>
                    </div>
                    <div class="frame frame_3">
                        <div class="frame-content">
                        </div>
                    </div>
                    <div class="frame frame_4">
                        <div class="frame-content">
                        </div>
                    </div>
                </div>
            </div>
            <div id="controls">
                <label for="frame1"></label>
                <label for="frame2"></label>
                <label for="frame3"></label>
                <label for="frame4"></label>
            </div>
            <div id="bullets">
                <label for="frame1"></label>
                <label for="frame2"></label>
                <label for="frame3"></label>
                <label for="frame4"></label>
            </div>
        </div>
    </div>
</body>

</html>
